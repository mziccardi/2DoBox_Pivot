<!DOCTYPE html>
<html lang="en">
  <head>
    <title>idea box</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" media="screen" title="styles" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="styles" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="hero">
      <h1 class="hero-title"><span class="teal-h1">ToDo</span><span class="grey-h1">List</span></h1>

      <input type="text" class="title-input" aria-label='task title input' placeholder="Title" maxlength="120">
        <p class="counter"><span class='input-counter'>0</span></p>

      <input type="text" class="body-input" aria-label='task body input' placeholder="Task" maxlength="120"></input>
      <p class="counter"><span class='body-counter'>0</span></p>

      <button class="save" disabled = 'true'>Save</button>
    </header>

    <input class="search-field" type="text" aria-label='search field' placeholder="Search">
    <section class="idea-list"></section>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>

    <script src="script.js" charset="utf-8"></script>

    <script src="main.bundle.js"></script>
  </body>
</html>
